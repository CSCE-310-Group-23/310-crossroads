<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Contact Form - PHP/MySQL Demo Code</title>
	</head>
	<body>
		<fieldset>
			<legend>Item Edit</legend>
			<form name="frmContact" method="post" action="item_desc.php">
				<p>
					<label for="Item id">Item ID </label>
					<input type="text" name="txtItem" id="txtItem">
				</p>
				<p>
					<label for="Item Title">Item New Title</label>
					<input type="text" name="txtItemTitle" id="txtItemTitle">
				</p>
				<p>
					<label for="Item Description">Item New Description</label>
					<input type="text" name="txtItemDesc" id="txtItemDesc">
				</p>
				<p>
					<label for="Item New Price">Item New Price</label>
					<input type="text" name="txtItemPrice" id="txtItemPrice">
				</p>
				<p>&nbsp;</p>
				<p>
					<input type="submit" name="Submit" id="Submit" value="Submit">
				</p>
			</form>
		</fieldset>
	</body>
</html>
