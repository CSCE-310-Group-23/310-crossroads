<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Form - PHP/MySQL Demo Code</title>
</head>

<body>
<fieldset>
<legend>Item Directory Information</legend>
<form name="frmContact" method="post" action="item_list.php">
<p>
<label for="Item id">Item ID </label>
<input type="text" name="txtItem" id="txtItem">
</p>
<p>
<label for="Item price">Item Price</label>
<input type="text" name="txtItemPrice" id="txtItemPrice">
</p>
<p>
<label for="Item quantity">Item Quantity</label>
<input type="text" name="txtItemQuantity" id="txtItemQuantity">
</p>
<p>
<label for="List Price">List Price</label>
<textarea name="text" id="txtListPrice"></textarea>
</p>
<p>&nbsp;</p>
<p>
<input type="submit" name="Submit" id="Submit" value="Submit">
</p>
</form>
</fieldset>
</body>
</html>
